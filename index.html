<!DOCTYPE html>
<html>
<head>
  <style>
    * {
      -webkit-box-sizing: border-box;
         -moz-box-sizing: border-box;
              box-sizing: border-box;
    }

    html, body {
      width: 100%;
      padding: 0px;
      margin: 0px;
    }

    form {
      display: block;
      width: 100%;
      padding: 1em;
    }

    .actions {
      padding: 1em;
    }

    .actions button {
      margin-right: 1em;
    }

    .field {
      display: block;
      width: 100%;
      margin: 0 0 1em 0;
    }

    .border {
      padding: 8px 5px;
      border-radius: 2px;
      border: 1px solid #cecece
    }

    .border.valid {
      border-color: #e2e2e2;
    }

    .border.focus {
      border-color: #8c68a6;
    }

    .border.error {
      border-color: red;
    }

    .border.error.focus {
      border-color: #8c68a6;
    }

    .field.field_short .border, {
      width: 80px;
    }

    label {
      display: block;
      width: 100%;
    }

    input[type="text"] {
      display: block;
      width: 100%;
    }

    p, span, label, input, select, textarea, button {
      font-size: 17px;
      line-height: 23px;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
    }

    input:focus,
    select:focus,
    textarea:focus,
    button:focus {
      outline: none;
    }

    select {
      width: 100%;
      border: 0 !important;
      -webkit-appearance: none;
      -moz-appearance: none;
      appearance: none;
      background-color: transparent;
    }

    span.error {
      font-size: 14px;
      color: red;
    }

  </style>
  <script src="http://maps.googleapis.com/maps/api/js?v=3.exp&libraries=places,geometry&key=AIzaSyC4YS8aeGgULShL4VejOnY4DOT8Fc-IsHs"></script>
  <script src="https://cdn.telus.digital/telus-marketing-ffh/permanent/assets/js/vendor/infobox_packed.js"></script>
</head>
<body>
  <div id="content"></div>
  <script type="text/javascript" src="bundles/main.js"></script>
</body>
</html>
